<body>
<script>
    // bai 1.
    function isPrime() {
        let dauVao = Number(prompt('nhap vao mot so bat ki:'));
        if (dauVao % 1 == 0 && dauVao % dauVao == 0){
            alert(true);
        }else{
            alert(false);
        }
    }
    isPrime();
</script>
